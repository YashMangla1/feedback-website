<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

   

	<title>Welcome to feedback Website</title>
</head>
<body>

<div class="Login">
	<div class="container" id="container">
		<div class="form-container sign-up-container"> 
			<form action="#">
				<h2 class="big-txt">Create Account</h2>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span class="inner-txt">or use your email for registration</span>
				<input type="text" placeholder="Name" />

				<select name="desig" onchange='CheckDesignation(this.value);'> 
				    <option class="option-select">Designation</option>  
				    <option class="option-select" value="student">Student</option>
				    <option class="option-select" value="teacher">Teacher</option>
				
  				</select>
					<input type="text" name="desig" id="desig" placeholder="Your Rollno" style='display:none;'/>
					<input type="text" name="desig" id="desig" placeholder="Your Employee ID" style='display:none;'/>

				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<button class="ghost">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1 class="big-txt">Sign in</h1>
				<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span class=".inner-txt">or use your account</span>
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">
				<a href="#" class="social">Forgot your password?</a>
				<button class="ghost">Sign in</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1 class="big-txt">Welcome back!</h1>
					<p class="small-txt">To keep connected with us login with your personal info.</p>
					<button class="ghost special" id="signIn">Sign In</button>
				</div>	
				<div class="overlay-panel overlay-right">
					<h1 class="big-txt">Hello, friend!</h1>
					<p class="small-txt">Enter your Personal details and start journey with us.</p>
					<button class="ghost special" id="signUp">Sign Up</button>
				</div>			
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
